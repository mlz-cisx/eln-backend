version: '3.8'

# file structure
# .
# ├── frontend/
# │   └── joeselnfrontend/
# │       └── Dockerfile 
# ├── backend/
# │   └── Dockerfile 
# ├── rabbit2mlzeln/
# │   └── Dockerfile
# └── docker-compose.yml
#
# docker-compose build
# docker-compose up

services:
  eln-backend:
    image: eln-backend
    build:
      context: ./backend
    ports:
      - "8010:8010"
    environment:
      # database
      DB_USER: "test"
      DB_PASSWORD: "test"
      DB_TABLE: "eln"
      DB_PORT: 5432
      DB_ADDR: "eln-postgres"
      # token
      STATIC_ADMIN_TOKEN: "#super_secret#"
      STATIC_WS_TOKEN: "super_ws_secret"
      # keycloak integration
      KEYCLOAK_INTEGRATION: "True"
      KEYCLOAK_REALM_NAME: "joe"
      KEYCLOAK_SERVER_URL: "http://wojians-macbook.local:8080/"
      KEYCLOAK_CLIENT_ID: "client_backend"
      KEYCLOAK_CLIENT_SECRET: "cfAAazDMTwst5JgVVbtLjO5hsXQlTziL"
      # url
      URL_BASE_PATH: "http://wojians-macbook.local/api/"  # with tailing slash
      WS_URL: "ws://wojians-macbook.local/ws/"
      WS_PORT: 8011
      ORIGINS: "*,http://localhost:4500,http://wojians-macbook.local"
    command: ["uvicorn", "joeseln_backend.main:app", "--reload", "--port", "8010", "--host", "0.0.0.0", "--loop", "asyncio"]
    volumes:
      - ./data/pictures/:/data/pictures
      - ./data/files/:/data/files

  eln-backend-websocket:
    image: eln-backend
    build:
      context: ./backend
    ports:
      - "8011:8011"
    environment:
      # database
      DB_USER: "test"
      DB_PASSWORD: "test"
      DB_TABLE: "eln"
      DB_PORT: 5432
      DB_ADDR: "eln-postgres"
      # token
      STATIC_ADMIN_TOKEN: "#super_secret#"
      STATIC_WS_TOKEN: "super_ws_secret"
      # keycloak integration
      KEYCLOAK_INTEGRATION: "True"
      KEYCLOAK_REALM_NAME: "joe"
      KEYCLOAK_SERVER_URL: "http://wojians-macbook.local:8080/"
      KEYCLOAK_CLIENT_ID: "client_backend"
      KEYCLOAK_CLIENT_SECRET: "cfAAazDMTwst5JgVVbtLjO5hsXQlTziL"
      # url
      URL_BASE_PATH: "http://wojians-macbook.local/api/"  # with tailing slash
      WS_URL: "ws://wojians-macbook.local/ws/"
      WS_PORT: 8011
      ORIGINS: "*,http://localhost:4500,http://wojians-macbook.local"
    command: ["python", "-m", "joeseln_backend.ws.ws_server"]

  eln-frontend:
    image: eln-frontend
    build:
      context: ./frontend/joeselnfrontend/
      args:
        API_URL: "http://wojians-macbook.local/api" # without tailing slash
        WS_URL: "ws://wojians-macbook.local/ws"
        ELN_EXPORTER: "http://172.25.75.26:5000"
        KEYCLOAK_URL: "http://wojians-macbook.local:8080/"
        KEYCLOAK_REALM: "joe"
        KEYCLOAK_CLIENT_ID: "client_frontend"
        KEYCLOAK_INTEGRATION: "true"
    ports:
      - "80:80"

  eln-postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: "test"
      POSTGRES_PASSWORD: "test"
      POSTGRES_DB: "eln"
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

